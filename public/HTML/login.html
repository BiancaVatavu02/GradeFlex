<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.CSS"/>
</head>

<body class="page page-center page-login">
    <main class="auth-wrapper">
        <section class="auth-card">
            <header class="auth-header">
                <h1 class="app-title">GradeFlex</h1>
                <p class="app-subtitle">Flexible online testing & reporting</p>
            </header>

            <h2 class="auth-title">Sign in</h2>

            <form id="loginForm" class="auth-form">
                <label for="email" class="field-label">Email</label>
                <input type="email" id="email" name="email" class="field-input" required />

                <label for="password" class="field-label">Password</label>
                <input type="password" id="password" name="password" class="field-input" required />

                <button type="submit" class="btn btn-primary full-width">Login</button>

                <p id="loginError" class="error-message"></p>
            </form>
        </section>
    </main>

    <script src="../JS/main.js"></script>
</body>
</html>
